<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <button>New Game</button>
                <button>Share</button>
            </nav>
        </header>
        
        <div class="game">
            <table class="game-board">
                <tr>
                    <td class="rb bb">
                        <div id="cell-A1" class="cell top-row left-col"></div>
                    </td>
                    <td class="lb rb bb">
                        <div id="cell-B1" class="cell top-row"></div>
                    </td>
                    <td class="lb bb">
                        <div id="cell-C1" class="cell top-row right-col"></div>
                    </td>
                </tr>
                <tr>
                    <td class="rb tp bb">
                        <div id="cell-A2" class="cell left-col"></div>
                    </td>
                    <td class="lb rb tb bb">
                        <div id="cell-B2" class="cell"></div>
                    </td>
                    <td class="lb tb bb">
                        <div id="cell-C2" class="cell right-col"></div>
                    </td>
                </tr>
                <tr>
                    <td class="rb tb">
                        <div id="cell-A3" class="cell bottom-row left-col"></div>
                    </td>
                    <td class="lb rb tb">
                        <div id="cell-B3" class="cell bottom-row"></div>
                    </td>
                    <td class="lb tb">
                        <div id="cell-C3" class="cell bottom-row right-col"></div>
                    </td>
                </tr>
            </table>
            <button>Submit Move</button>
        </div>
    </body>
</html>
